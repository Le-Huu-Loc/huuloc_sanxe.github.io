<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./gopy.css">
    <title>Góp ý</title>
</head>

<body>
    <div class="gopy">
        <div class="gopy-img"></div>
        <div class="gopy-contact">
            <p>Điền vào mẫu bên dưới để góp ý cho chúng tôi</p>
            <form action="#">
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea name="contentContact" id="contentContact" rows="3" placeholder="Nội dung"
                        required></textarea>
                </div>
                <div class="form-submid">
                    <input type="submit" value="Gửi góp ý" />
                </div>
            </form>
        </div>
    </div>
</body>

</html>
